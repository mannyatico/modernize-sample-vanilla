<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modernize - Home Empowerment</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300..600&display=fallback" rel="stylesheet">
</head>
<body>
    <header>
        <img class="header__main-logo" src="./assets/images/modernize-logo.svg" alt="Modernize - Home Empowerment">
    </header>
    <main>
        <div class="form-wrapper">
            <h1 class="form-wrapper__title text-center font-semibold">Enter to win a 3rd generation Nest <br> Learning Thermostat worth $249.</h1>
            <form class="form-wrapper__form">
                <input type="text" name="name" placeholder="Name" required minlength="2">
                <div class="form-wrapper__form__city-state-group">
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="state" placeholder="State">
                </div>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <button class="form-wrapper__form__cta uppercase text-center">Enter to Win</button>

            </form>
        </div>

        <fieldset class="more-info">
            <legend class="more-info__title uppercase font-semibold text-center">Even More Savings</legend>
            <div class="more-info__content">
                <p class="more-info__content__tagline uppercase font-semibold">Advertorial</p>
                <p class="more-info__content__title">Tricks Homeowners Use to Eliminate Bills</p>
                <p>Surging energy bills, unpredictable weather patterns and dissatisfaction with utility companies have homeowners scrambling&hellip;
                    <a href="https://www.google.com" class="more_info__content__read-more uppercase font-semibold" target="_blank" rel="noopener noreferrer">Read More</a>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
